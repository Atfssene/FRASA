<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frasa Text Summarization</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
  <div class="register-logo">
    <a href="#"><h1></h1></a>
  </div>
  <div class="col-md-10">
    <div class="card card-warning">
      <div class="card-header">
        <h1 class="card-title">FRASA - Extractive Text Summarization</h1>
        <!-- /.card-tools -->
      </div>
      
      <div class="card-body register-card-body">  
        <form action="index.html" method="post" class="form" id="myForm">
          <div class="form-group">
            <label for="text">Insert a paragraph:</label>
            <textarea class="form-control" id="intput_text" rows="7" name="input_text"></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Summary</button>
        </form>
      </div>
      <div class="card-footer">
        <div class="form-group">
          <label for="text">Result:</label>
          <textarea class="form-control" id="summary" rows="4"></textarea>
        </div>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script>
 const myForm = document.getElementById('myForm');
  
 myForm.addEventListener('submit', function(e){
    e.preventDefault();

    const formData = new FormData(this);

    fetch('api.php', {
      method: 'POST',
      body: formData
    }).then(function (response){
      return response.text();
    }).then(function (text){
      console.log(text);
      document.getElementById("summary").value = text;
    }).catch(function (error){
      console.error(error);
    })
 });

</script>
</body>
</html>
